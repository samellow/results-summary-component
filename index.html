<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
<div class="card">
  <div class="card-container">
    <section class="result">
      <h3 class="title">Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>0f 100</p>
      </div>
      <b>Great</b>
      <p class="info"> You scored higher than 65% of the people who have taken thest tests.</p>
    </section>
      <section class="summery">
        <h3 class="title">Summary</h3>
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" alt="icon" />
              <b class="item-name">Reaction</b>
            </div>
            <P>
              <b>80</b>/100
            </P>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-memory.svg" alt="icon" />
              <b class="item-name">Memory</b>
            </div>
            <P>
              <b>92</b>/100
            </P>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-verbal.svg" alt="icon" />
              <b class="item-name">Verbal</b>
            </div>
            <P>
              <b>61</b>/100
            </P>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-visual.svg" alt="icon" />
              <b class="item-name">Visual</b>
            </div>
            <P>
              <b>72</b>/100
            </P>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
  </div>
</div>

  </body>
</html>
